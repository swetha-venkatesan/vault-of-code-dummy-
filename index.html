<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultofCodes | Verify Certificate</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">VaultofCodes</div>
    <div class="theme-toggle" onclick="toggleTheme()">🌙</div>
  </nav>

  <header class="hero">
    <h1 class="typewriter">Internship Certificate Verifier</h1>
    <p>Enter your registered Email or ID to verify your certificate.</p>
    <div class="form-box">
      <input id="identifier" type="text" placeholder="example@domain.com or ID" autocomplete="off"/>
      <button onclick="verifyStudent()">Verify</button>
    </div>
  </header>

  <main>
    <div id="result"></div>
    <div class="spinner hidden"></div>
  </main>

  <footer>
    <p>© 2025 VaultofCodes | Designed with ❤️ Hybrid Approach</p>
  </footer>

  <div id="toast"></div>
  <script src="script.js"></script>
</body>
</html>
